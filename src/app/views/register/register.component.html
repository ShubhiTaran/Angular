<!-- main app container -->
<div class="jumbotron ">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6 offset-md-3 text">
              <h3>Welcome To IAM</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Building License Number<span>*</span></label>
                      <input type="text" formControlName="licenseno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.licenseno.errors }" />
                      <div *ngIf="submitted && f.licenseno.errors" class="invalid-feedback">
                          <div *ngIf="f.licenseno.errors.required">License Number is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Name<span>*</span></label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                    <!-- <app-claimform [detail]="name"></app-claimform> -->
                </div>

                <div class="form-group">
                 
                  <label for="address">Building Address</label>
                   <textarea class="form-control" formControlName="address"[ngClass]="{ 'is-invalid': submitted && f.address.errors }">

                   </textarea>
                  
                </div>

                <div class="form-group">
                  <label>Contact No</label>
                  <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                  <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                      <div *ngIf="f.number.errors.required">Number is required</div>
                  </div>
              </div>
                  
                  <div class="form-group">
                      <label>EmailId</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password is required</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" formControlName="cpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" />
                  <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                      <div *ngIf="f.cpassword.errors.required">password is required</div>
                  </div>
              </div>

               
             
                 
      
        
                  <div class="form-group">
                      <button class="btn btn-primary" >Continue</button>
                      
                  </div>
                  <div class="form-group">
                  <a href ="" class="Reset">Reset</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
